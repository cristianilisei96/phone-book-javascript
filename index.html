<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog de note - 9bonus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 border">
        <div class="row text-center my-4">
            <div class="col-md-12">
                <h1 class="title">Catalog de note</h1>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-md-4 offset-md-4">
                <form action="#" class="">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control addNewStudentInput" placeholder="Adaugati noul student">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary addNewStudent">Adauga</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mb-4 d-none">
            <div class="sort-div col-md-12 text-center my-4">
                <button class="btn btn-primary btn-warning sortAscButton">Sortare crescatoare</button>
                <button class="btn btn-primary btn-warning sortDescButton">Sortare descrescatoare</button>
            </div>
            <div class="col-md-12">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th>Nume</th>
                            <th>Medie note</th>
                            <th>Note student</th>
                            <th>Sterge student</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
</html>
